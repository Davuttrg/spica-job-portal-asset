# BUCKET - Job Advert
apiVersion: bucket/v1
kind: Schema
metadata:
  name: spica-job-portal-asset-job-advert-bucket
spec:
  title: Job Advert
  description: Describe your new bucket
  icon: view_stream
  primary: header
  readOnly: false
  history: false
  properties:
    header:
      type: string
      title: header
      description: Description of the header input
      options:
        position: bottom
    description:
      type: richtext
      title: description
      description: Description of the description input
      options:
        position: bottom
    company:
      type: relation
      title: company
      description: Description of the company input
      options:
        position: bottom
      relationType: onetoone
      dependent: false
      primary: title
      bucket:
        resourceFieldRef:
          schemaName: spica-job-portal-asset-company-bucket
    criterias:
      type: object
      title: criterias
      description: Description of the criterias input
      options:
        position: bottom
      properties:
        education_status:
          type: multiselect
          title: education_status
          description: Description of the education_status input
          options:
            position: bottom
          items:
            type: string
            enum:
              - primary_education
              - high_school
              - associate_degree
              - bachelor_degree
              - master_degree
        experience:
          type: multiselect
          title: experience
          description: Description of the experience input
          options:
            position: bottom
          items:
            type: string
            enum:
              - at_last_1_year
              - at_last_2_year
              - at_last_3_year
              - at_last_5_year
        sector:
          type: multiselect
          title: sector
          description: Description of the sector input
          options:
            position: bottom
          items:
            type: string
            enum:
              - it
              - security
              - food
              - automotive
              - tourism
        department:
          type: multiselect
          title: department
          description: Description of the department input
          options:
            position: bottom
          items:
            type: string
            enum:
              - computing
              - education
              - finance
              - sales
              - marketing
        position:
          type: multiselect
          title: position
          description: Description of the position input
          options:
            position: bottom
          items:
            type: string
            enum:
              - senior_manager
              - executive_candidate
              - expert
              - intern
    created_at:
      type: date
      title: created_at
      description: Description of the created_at input
      options:
        position: bottom
      default: :created_at
  acl:
    write: true==true
    read: true==true
  order: 5
